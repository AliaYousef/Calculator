<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <div class="input" id="add">

    </div>
    <div>
        <table class="main">
            <tr>
                <th><button class="button1" id="clear">AC</button></th>
                <th><button class="button1" id="nig">+/-</button></th>
                <th><button class="button1" id="per" >%</button></th>
                <th><button class="button2 oper " id="num" value="/">รท</button></th>
            </tr>
            <tr>
                <th><button class="button3 num" id="num" value="7">7</button></th>
                <th><button class="button3 num" id="num" value="8">8</button></th>
                <th><button class="button3 num" id="num" value="9">9</button></th>
                <th><button class="button2 oper" id="num" value="*">X</button></th>
            </tr>
            <tr>
                <th><button class="button3 num" id="num" value="4">4</button></th>
                <th><button class="button3 num" id="num" value="5">5</button></th>
                <th><button class="button3 num" id="num" value="6">6</button></th>
                <th><button class="button2 oper" id="num" value="-">-</button></th>
            </tr>
            <tr>
                <th><button class="button3 num" id="num" value="1">1</button></th>
                <th><button class="button3 num"id="num" value="2">2</button></th>
                <th><button class="button3 num" id="num" value="3">3</button></th>
                <th><button class="button2 oper" id="num" value="+">+</button></th>
            </tr>
            <tr>
               
                <th colspan="2"><button  class="button4 num" id="num" value="0">0</button></th>
                <th><button class="button3 num"id="num" value=".">.</button></th>
                <th><button class="button2" id="equ">=</button></th>
            </tr>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
